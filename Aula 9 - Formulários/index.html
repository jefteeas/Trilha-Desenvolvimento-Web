<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="processar_formulario.php" method="POST">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <h2>Pesquisa</h2>
        <label for="pergunta1">Você está satisfeito com nossos serviços?</label><br>
        <input type="radio" id="pergunta1_sim" name="pergunta1" value="sim" required>
        <label for="pergunta1_sim">Sim</label>
        <input type="radio" id="pergunta1_nao" name="pergunta1" value="nao">
        <label for="pergunta1_nao">Não</label><br>

        <label for="pergunta2">Você recomendaria nossos serviços a outras pessoas?</label><br>
        <input type="radio" id="pergunta2_sim" name="pergunta2" value="sim" required>
        <label for="pergunta2_sim">Sim</label>
        <input type="radio" id="pergunta2_nao" name="pergunta2" value="nao">
        <label for="pergunta2_nao">Não</label><br>

        <label for="pergunta3">Como você nos conheceu?</label>
        <select id="pergunta3" name="pergunta3" required>
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="amigos">Amigos ou familiares</option>
            <option value="internet">Internet</option>
            <option value="publicidade">Publicidade</option>
            <option value="outros">Outros</option>
        </select><br>

        <input type="checkbox" id="compartilhar" name="compartilhar">
        <label for="compartilhar">Autorizo o compartilhamento das minhas respostas com terceiros.</label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
